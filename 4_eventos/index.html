<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
 
    <div id="app">
        <!-- v-on:click llama al metodo "sumar" al hacer click en el elemento -->
        <button v-on:click="sumar"> Sumar 1 </button>

        <!-- Tambien podemos utilizar @click para on metodo "on" -->
        <button @click="restar"> Restar 1 </button>

        <!-- También podemos cargar expresiones de JavaScript directamente -->
        <button @click="contador = contador - 2"> Restar 2 </button>

        <h1> el contador está en {{ contador }} </h1>
    </div>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // Creamos app como un nuevo elemento Vue y le pasamos como parametro:
        // el: El elemento a obtener,
        // data: Acá elegimos que datos utilizaremos en la aplicación
        // filters (json):
        let app = new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                sumar: function() {
                    this.contador++
                }, 
                restar: function() {
                    this.contador--
                }
            }
        })
    
    </script>
</body>
</html>
