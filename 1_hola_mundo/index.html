<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="app">
        Hola {{ nombre }}
        <!-- Para cambias atributos de una etiqueta utilizamos : -->
        <a :href="url" target="_blank">Ir a {{ pagina }}</a>
    </div>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // Creamos app como un nuevo elemento Vue y le pasamos como parametro:
        // el: El elemento a obtener,
        // data: Acá elegimos que datos utilizaremos en la aplicación
        let app = new Vue({
            el: '#app',
            data: {
                nombre: 'Mundo',
                pagina: 'jumpintodigital',
                url: 'http://jumpintodigital.com'
            }

        })
    
    </script>
</body>
</html>
